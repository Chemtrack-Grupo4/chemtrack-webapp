<div class="add-incident-page-wrapper">
  <div class="add-incident-card">
    <div class="title">Add the Incident</div>
    <form (ngSubmit)="onSave()" autocomplete="off">
      <div class="form-group">
        <label>Name</label>
        <input class="input" [(ngModel)]="incident.name" name="name" required />
      </div>
      <div class="form-group">
        <label>Description</label>
        <input class="input" [(ngModel)]="incident.description" name="description" required />
      </div>
      <div class="form-group">
        <label>Damage</label>
        <input class="input" [(ngModel)]="incident.damage" name="damage" required />
      </div>
      <div class="form-group">
        <label>Status Cargo</label>
        <input class="input" [(ngModel)]="incident.status" name="status" required />
      </div>
      <div class="button-row">
        <button type="button" class="cancel-btn" (click)="onCancel()">Cancel</button>
        <button type="submit" class="save-btn">Save</button>
      </div>
    </form>
  </div>
</div>
