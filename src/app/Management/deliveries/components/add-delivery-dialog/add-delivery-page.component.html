<div class="add-delivery-page-wrapper">
  <div class="add-delivery-card">
    <h1 class="title">Delivers</h1>
    <form (ngSubmit)="onSave()" autocomplete="off">
      <div class="form-group">
        <label>Destino</label>
        <input class="input" [(ngModel)]="delivery.destination" name="destination" required />
      </div>
      <div class="form-group">
        <label>Salida</label>
        <input class="input" [(ngModel)]="delivery.salida" name="salida" required />
      </div>
      <div class="form-group">
        <label>Ruta</label>
        <input class="input" [(ngModel)]="delivery.ruta" name="ruta" required />
      </div>
      <div class="form-group">
        <label>Parada</label>
        <input class="input" [(ngModel)]="delivery.parada" name="parada" />
      </div>
      <div class="form-group">
        <label>Tipo de combustible</label>
        <input class="input" [(ngModel)]="delivery.combustible" name="combustible" />
      </div>
      <div class="form-group">
        <label>Descripci√≥n</label>
        <input class="input" [(ngModel)]="delivery.descripcion" name="descripcion" />
      </div>
      <div class="form-group">
        <label>Alertas</label>
        <input class="input" [(ngModel)]="delivery.alertas" name="alertas" />
      </div>
      <div class="button-row">
        <button type="button" class="cancel-btn" (click)="onCancel()">Cancel</button>
        <button type="submit" class="save-btn">Save</button>
      </div>
    </form>
  </div>
</div>
